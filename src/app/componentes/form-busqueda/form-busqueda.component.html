<div class="jumbotron">
<div class="" *ngIf="vista">
  <div >    
    <h2>Búsqueda de inmuebles</h2>
    <form (ngSubmit)="enviarForm()" #forminm="ngForm">
    	   <div class="form-group">
          <label for="tipo">Tipo de transacción</label>
          <select class="form-control" 
                  id="tipo"
                  ngModel
                  name="tipo"
                  required
                  #tipo="ngModel">
                  <option *ngFor="let tip of tipoTransaccion"
                  [value]="tip">{{tip}} </option> 
          </select>
          <p class="alert alert-danger" *ngIf="car.invalid && car.touched">
            Escoge algún tipo de transacción
          </p>
        </div> 

        <div class="form-group">
          <label>Precio máximo</label>
          <input type="number" 
                 class="form-control"
                 id="precio"
                 name="precio"
                 ngModel
                 #precio="ngModel">
        </div>

        <div class="form-group">
          <label>Localidad</label>
          <input type="text" 
                 class="form-control"
                 id="localidad" 
                 name="localidad"
                 ngModel
                 #localidad="ngModel">
          <p class="alert alert-danger" *ngIf="localidad.invalid && localidad.touched">
            El campo Localidad es obligatorio.
          </p>
        </div>

        <div class="form-group">
          <label for="provincia">Provincia</label>
          <select class="form-control" 
                  id="provincia"
                  ngModel
                  name="provincia"
                  #provincia="ngModel">
                  <option value="">Seleccione la provincia</option> 
                  <option *ngFor="let provincia of provincias"
                  [value]="provincia">{{provincia}} </option> 
          </select>
          <p class="alert alert-danger" *ngIf="provincia.invalid && provincia.touched">
            El campo Provincia es obligatorio.
          </p>
        </div> 

        <div class="form-group">
          <label for="car">Características</label>
          <select multiple class="form-control" 
                  id="car"
                  ngModel
                  name="car"
                  #car="ngModel">
                  <option value="">Mantenga AltGr pulsado para seleccionar más de una característica</option> 
                  <option *ngFor="let car of caracteristicas"
                  [value]="car">{{car}} </option> 
          </select>
          <p class="alert alert-danger" *ngIf="car.invalid && car.touched">
            Escoge alguna característica
          </p>
        </div> 

      <button type="submit" 
              class="btn btn-primary btn-lg"
              [disabled]="!forminm.valid"
              >Buscar</button>
 

    <hr>

    </form>
  </div>
</div>

  
<!------------------Vista Resultado Búsqueda---------------->
<app-resultado-busqueda [resul]="resul" *ngIf="!vista"></app-resultado-busqueda>
</div>
